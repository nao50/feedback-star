<div mat-dialog-title fxLayout="row">
  <div fxFlex="80" fxLayoutAlign="start center">
    <h3 class="dialog-title">Send feedback</h3>
  </div>
  <div fxFlex="20" fxLayoutAlign="end center">
    <button mat-icon-button (click)="onNoClick()">
      <mat-icon>clear</mat-icon>
    </button>
  </div>
</div>

<form [formGroup]="feedbackFormGroup">
  <div mat-dialog-content fxLayout="row wrap">
    <div fxFlex="100" fxFlex.sm="100" fxLayout="row wrap">

      <mat-form-field fxFlex="100" appearance="outline">
        <!-- <mat-label>Add a discription about this file...</mat-label> -->
        <textarea matInput placeholder="Please describe your problem or opinion" formControlName="feedbackMessage"></textarea>
      </mat-form-field>

      <!-- <div class="image-row" fxFlex="100" fxLayoutAlign="center center">
        <img *ngIf="data" [src]="data.url" height="300px">
      </div> -->

    </div>
  </div>

  <div mat-dialog-actions fxLayout="row wrap">  
    <div fxFlex="100" fxLayoutAlign="center center">
      <button mat-raised-button color="warn" (click)="onNoClick()">Cancel</button>
      <span style="margin: 16px 8px;"></span>
      <button mat-raised-button color="primary" (click)="sendFeedback()" autofocus [disabled]="submitFlag">Send</button>
    </div>
  </div>

</form>
